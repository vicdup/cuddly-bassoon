<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cuddly-Bassoon</title>
        <meta name="Main" content="Dashboard">
        <link rel="stylesheet" href="../resources/styles/style.css">
        
    </head>

    <body>
        <div class="header container">
            <div class="row">
                <div class="col-md-6">
                    <h2> Guide des séries </h2>
                </div>
                <div class="col-md-2 col-md-offset-2">
                    <a href="index.html"><button class="btn btn-default">Tableau de bord</button></a>

                </div>
                <div class="Account col-md-2">
                    <img class="AvatarIcon" src="../resources/images/Mi3x5.jpg"><a href="account.html"><button class="btn btn-default">Mon compte</button></a>
                </div>
            </div>

        </div>
        
        <div class="content container">
            <div class="row category_name">
                <div class="col-md-12">
                    <h1> Breaking Bad </h1>
                </div>
            </div>
            <div class="row category_content">
                <div class="serie_pic col-md-4">
                    <img src="../resources/images/Mi3x5.jpg">
                </div>


                <div class="serie_info col-md-5">
                    <div class="row">
                        <div class="col-md-12 serie_description">
                            C'est très très bien.
                        </div>

                        <br/><br/>

                        <div class="col-md-12 serie_grade">
                            Note : 
                            <div class="stars">
                                    <div class="empty_stars">
                                        <img src='../resources/images/empty_stars.png' > 
                                    </div>
                                    <div class="filled_stars">
                                        <img src='../resources/images/filled_stars.png' > 
                                    </div>
                            </div>
                            4.5/5
                            </div>

                        <br/><br/>

                        <div class="col-md-12 serie_status">
                            Terminée : 5 saisons
                        </div>

                        <br/><br/>

                    </div>
                </div>
                <div class="recommandation-buttons col-md-3">

                    <div class="row">
                        <div class="btn-group btn-group-justified col-md-12" role="group">
                            <div class="btn-group" role="group">
                                <button class="btn btn-default">Ajouter à mes séries</button>
                            </div>
                        </div>

                        <div class="btn-group btn-group-justified" role="group">
                            <div class="btn-group" role="group">
                                <button class="btn btn-primary">Suivant</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
