<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cuddly-Bassoon</title>
        <meta name="Main" content="Dashboard">
        <link rel="stylesheet" href="../resources/styles/style.css">
        
    </head>

    <body>
        <div class="header container">
            <div class="row">
                <div class="col-md-6">
                    <h2>S'enregistrer</h2>
                </div>
            </div>

        </div>
        <div class="content container">
            <div class="row avatar-choice">
                <div class="col-md-12">
                    <h4>Choisissez un avatar</h4>
                </div>
                <div class="col-md-12">
                    <a onclick="prev-avatar()"> Prev </a>
                    <img src="../resources/images/avatars/0.jpg">
                    <a onclick="next-avatar()"> Next </a>
                </div>
            </div>
            <div class="row pseudo-input">
                <div class="col-md-4 col-md-offset-4">
                    <input type="text" onchange="search_serie()" placeholder="Votre pseudo">
                </div>
            </div>
            <div class="row sign-up">
                <div class="col-md-4 col-md-offset-4">
                    <a href="index.html"><button class="btn btn-block btn-primary">S'inscrire</button></a>
                </div>
            </div>
            <div class="row goto-login">
                <div class="col-md-4 col-md-offset-4">
                    <a href="login.html"><button class="btn btn-block btn-default">Déjà inscrit ?</button></a>
                </div>
            </div>
        </div>

    </body>
    




    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
</html>
