<div class="container-fluid">
    <div class="header container">
        <div class="row">
            <div class="col-md-6">
                <h2>Se connecter</h2>
            </div>
        </div>

    </div>
    <div class="content container">
        <div class="row pseudo-input">
            <div class="col-md-4 col-md-offset-4">
                <input type="text" placeholder="Votre pseudo" ng-model="pseudo">
            </div>
        </div>
        <div class="row login">
            <div class="col-md-4 col-md-offset-4">
                <a href=""><button class="btn btn-block  btn-primary" ng-click="doLogin(pseudo)">Login</button></a>
            </div>
        </div>
        <div class="row goto-sign-up">
            <div class="col-md-4 col-md-offset-4">
                <a href=""><button class="btn btn-block btn-default">Pas encore inscrit ?</button></a>
            </div>
        </div>
        <span> {{answer}} </span>
    </div>
</div>
