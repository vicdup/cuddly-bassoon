<!DOCTYPE html>
<html lang="en" ng-app="cuddlyApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cuddly-Bassoon</title>
    <meta name="Main" content="Dashboard">
    <link rel="stylesheet" href="css/app.css">
    <link rel="icon" type="image/png" href="images/favicon.png" sizes="16x16">
    <link rel="icon" type="image/png" href="images/favicon32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="images/favicon64.png" sizes="64x64">
    <link rel="icon" type="image/png" href="images/favicon128.png" sizes="128x128">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="../node_modules/moment/moment.js"></script>
    <script src="../node_modules/angular-moment/angular-moment.js"></script>
    <script src="bower_components\angular-ui-router\release\angular-ui-router.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <div class="divLogo">
            <img src="images/logo.png" class="logo navbar-left">
            <a class="pull-left navbar-brand" href="#">CuddlyBassoon</a> &nbsp &nbsp
          </div>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a ui-sref="calendar">Calendar</a></li>
            <li><a ui-sref="followed_series">My series</a></li>
          </ul>
          
          <form ng-controller="indexCtrl" class="navbar-form navbar-right" role="search" ng-show="isConnected()">
            <div class="form-group">
                <a href="#" class="account-navbar"><h4>{{user.name}}  </h4><img src='images/avatars/{{user.avatar}}.jpg' class='AvatarIcon'></a>
              <input type="text" class="form-control" placeholder="Serie" ng-model="serieName">
            </div>
            <button type="submit" class="btn btn-default" ng-click="searchSerieByName(serieName)">Search</button>
            <button class="btn btn-default" ng-click="disconnect()">Disconnect</button>
          </form>
          
        </li>
      </ul>
      </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div class="view-container">
      <div ng-view class="ui-view"></div>
    </div>
  </body>
</html>
