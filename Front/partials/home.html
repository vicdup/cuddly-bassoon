<div class="dashboard container">
    <div class="row">
        <div class="col-md-12">
            <h2> Hello {{user.name}}, </h2>
        </div>
    </div>
    <div class="row">
       <div class="col-md-12 empty_account_welcome" ng-hide="(followed_series.length > 0)"><h4>Hi there, you're not following any series yet. Try to search for your favorite one in the menubar !</h4></div>
        <div class="Left-Block col-md-7 col-sm-12" ng-show="(followed_series.length > 0)">
            <h4>Last releases</h4>
            <div class="Released row">
                <div class="released-episode col-md-2 col-sm-2 col-xs-6" ng-repeat="episode in latest_episodes | orderBy: '-ts' | limitTo:6">
                    <a href="" ui-sref="episode({serieId : episode['serieId'], seasonNumber : episode['seasonNumber'], episodeNumber : episode['episodeNumber']})"><img src="http://image.tmdb.org/t/p/w500/{{episode.seriePoster}}"><br/>
                    S{{episode['seasonNumber']}}E{{episode['episodeNumber']}}
                    </a>
                    
                </div>
            </div>

            <h4>Your series</h4>
            <div class="Followed row">
                <div class="col-md-11 col-xs-12">
                    <div class="row">
                        <div class="followed-serie col-md-3 col-sm-3 col-xs-3" ng-repeat="serie in followed_series.slice(0, 4)">
                            <a ui-sref="serie({serieId : serie.id})"><img ng-src="http://image.tmdb.org/t/p/w500/{{serie.poster_path}}"></a>
                        </div>
                    </div>
                </div>
                
                <div class="next-followed darkened col-md-1">
                    <a ui-sref="followed_series()" >
                       <div>{{followed_series.length}}</div>
                    </a>
                </div>
            </div>
        </div>
        <div class="Right-Block col-md-5 col-sm-7" ng-show="(followed_series.length > 0)">
            <h4>Recommanded</h4>
            <div class="Recommanded row">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="recommanded-serie col-md-4" ng-repeat="serie in recommendedSeries.slice(0, 3)">
                                <a ui-sref="serie({serieId : serie.id})"><img ng-src="http://image.tmdb.org/t/p/w500/{{serie.poster_path}}"></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="row">
                            <div class="recommanded-serie col-md-4" ng-repeat="serie in recommendedSeries.slice(3, 6)">
                                <a ui-sref="serie({serieId : serie.id})"><img ng-src="http://image.tmdb.org/t/p/w500/{{serie.poster_path}}"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
