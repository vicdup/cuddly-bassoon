<div class="dashboard container">
    <div class="row">
        <div class="col-md-12">
            <h2> Hello {{user.name}}, </h2>
        </div>
    </div>
    <div class="row row-eq-height">
        <div class="Left-Block col-md-7">
            <h4>Last releases</h4>
            <div class="Released row">
                <div class="released-episode col-md-2 first-episode" ng-repeat="episode in latest_episodes | orderBy: '-ts' | limitTo:6">
                    <a ui-sref="episode({serieId : episode['serieId'], seasonNumber : episode['seasonNumber'], episodeNumber : episode['episodeNumber']})"><img src="http://image.tmdb.org/t/p/w500/{{episode.seriePoster}}">
                    </a>
                    S{{episode['seasonNumber']}}E{{episode['episodeNumber']}}
                </div>
            </div>

            <h4>Your series</h4>
            <div class="Followed row">
                <div class="col-md-11">
                    <div class="row">
                        <div class="followed-serie col-md-3" ng-repeat="serie in followed_series.slice(0, 4)">
                            <a ui-sref="serie({serieId : serie.id})"><img ng-src="http://image.tmdb.org/t/p/w500/{{serie.poster_path}}"></a>
                        </div>
                    </div>
                </div>
                
                <a ui-sref="followed_series()" class="next-followed darkened col-md-1">
                   {{followed_series.length}}
                </a>
            </div>
        </div>
        <div class="Right-Block col-md-5">
            <h4>Recommanded</h4>
            <div class="Recommanded row">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="recommanded-serie col-md-4" ng-repeat="serie in recommendedSeries.slice(0, 3)">
                                <a ui-sref="serie({serieId : serie.id})"><img ng-src="http://image.tmdb.org/t/p/w500/{{serie.poster_path}}"></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="row">
                            <div class="recommanded-serie col-md-4" ng-repeat="serie in recommendedSeries.slice(3, 6)">
                                <a ui-sref="serie({serieId : serie.id})"><img ng-src="http://image.tmdb.org/t/p/w500/{{serie.poster_path}}"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
