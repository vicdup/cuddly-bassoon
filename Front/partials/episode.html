<div class="container-fluid">
    <div class="header container">
        <div class="row">
            <div class="col-md-6">
                <h2> Episode </h2>
            </div>
        </div>
    </div>
    
    <div class="content container">
        <div class="row serie_name">
            <div class="col-md-12">
                <a ui-sref="serie({serieId : serie.id})">
                    <h1> {{serie.name}} </h1>
                </a>
            </div>
        </div> 
        <div class="row episode_name">
            <div class="col-md-12">
                <h2 class="row row-eq-height">
                    <div class="col-md-1"><a ng-click="previous_episode()" href=""> &lt; </a></div>
                    <div class="col-md-10 episode_title">S{{seasonNumber}}E{{episodeNumber}} - {{episode.name}}</div>
                    <div class="col-md-1"><a ng-click="next_episode()" href=""> &gt; </a></div>
                </h2>
            </div>
        </div>
        <div class="row episode_content">
            <div class="episode_info col-md-7">
                <div class="row">
                    <div class="col-md-12 episode_description">
                        {{episode.overview.substring(0,400)}}...
                    </div>
                    <div class="col-md-12 episode_grade">

                        Ratings : 

                        <div class="stars">
                            <div class="empty_stars">
                                <img src='images/empty_stars.png' >
                            </div>
                            <div class="filled_stars" style = "width: {{episode.vote_average*10}}%">
                                <img src='images/filled_stars.png' >
                            </div>
                        </div>
                        {{serie.vote_average/2}}/5 ({{episode.vote_count}} votes)
                    </div>
                    <div class="col-md-12 episode_release">
                        Release date : {{episode.air_date}}
                    </div>
                </div>
            </div>
            <div class="episode_preview col-md-5" ng-show="episode.still_path != null">
                <img ng-src="http://image.tmdb.org/t/p/w500/{{episode.still_path}}">
            </div>
            <div class="episode_preview col-md-5" ng-show="episode.still_path == null">
                <img src="images/Mi3x5.jpg">
            </div>
        </div>
    </div>
</div>
