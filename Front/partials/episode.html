<div class="container-fluid">
    <div class="header container">
        <div class="row">
            <div class="col-md-6">
                <h2> Fiche Episode </h2>
            </div>
        </div>

    </div>
        
    <div class="content container">
        <div class="row serie_name">
            <div class="col-md-12">
                <a ui-sref="serie({serieId : serie.id})">
                    <h1> {{serie.name}} </h1>
                </a>
            </div>
        </div>
        <div class="row episode_name">
            <div class="col-md-12">
                <h2>
                    <a ng-click="previous_episode()" href=""> &lt; </a>
                    S{{seasonNumber}}E{{episodeNumber}} - {{episode.name}}
                    <a ng-click="next_episode()" href=""> &gt; </a>
                </h2>

            </div>
        </div>
        <div class="row episode_content">
            <div class="episode_info col-md-7">
                <div class="row">
                    <div class="col-md-12 episode_description">
                        {{episode.overview.substring(0,400)}}...
                    </div>
                    <div class="col-md-12 episode_grade">
                        Note : 

                        <div class="stars">
                        <i class="fa fa-star" ng-repeat="i in getArrayStar(serie.vote_average) track by $index"></i><i class="fa fa-star-half-o" ng-show="getArrayHalfStar(episode.vote_average)"></i><i class="fa fa-star-o" ng-repeat="i in getArrayEmptyStar(episode.vote_average) track by $index"></i>&nbsp
                        </div>
                        {{episode.vote_count}} votes
                    </div>
                    <div class="col-md-12 episode_release">
                        Sortie : {{episode.air_date}}
                    </div>
                </div>
            </div>
            <div class="episode_preview col-md-5">
                <img ng-src="http://image.tmdb.org/t/p/w500/{{episode.still_path}}">
            </div>
        </div>
    </div>
</div>
